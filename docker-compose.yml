services:
  graph_db:
    build: ./IB-graph-server/typedb-server
    container_name: graph_db_container
    environment:
      TYPEDB_ADDRESS: 0.0.0.0:1729
      DUMPS_DIR: /deps
    volumes:
      - ./data/db:/deps
    ports:
      - "1729:1729"
    hostname: graph-db
    networks:
      default:
        aliases: [graph-db]
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 1729"]
      interval: 5s
      timeout: 3s
      retries: 12
    restart: unless-stopped

  graph_server:
    build: ./IB-graph-server
    container_name: graph_server_container
    environment:
      TYPEDB_ADDRESS: graph-db:1729
    depends_on:
      graph_db:
        condition: service_healthy
    ports:
      - "8001:8001"
    restart: unless-stopped

  file_server:
    build: ./IB-file-server
    container_name: file_server_container
    environment:
      FILESERVER_STORAGE_DIR: /data
      FILESERVER_HOST: 0.0.0.0
      FILESERVER_PORT: 8081
    volumes:
      - ./data/files:/data
    ports:
      - "8081:8081"
    restart: unless-stopped

  frontend:
    build:
      context: ./IB-frontend
      args:
        VITE_API_BASE_URL: /api
        VITE_FILE_BASE_URL: /api
    container_name: frontend-container
    environment:
      HOST: 0.0.0.0
      PORT: 3000
    depends_on:
      graph_server:
        condition: service_started
      file_server:
        condition: service_started
    ports:
      - "3000:3000"
    restart: unless-stopped

  gateway:
    image: caddy:2-alpine
    container_name: gateway
    depends_on:
      graph_server:
        condition: service_started
      file_server:
        condition: service_started
      frontend:
        condition: service_started
    volumes:
      - ./gateway/Caddyfile:/etc/caddy/Caddyfile:ro
    ports:
      - "80:80"
    restart: unless-stopped
